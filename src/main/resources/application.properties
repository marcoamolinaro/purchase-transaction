# H2 Database configurations
spring.datasource.url=jdbc:h2:file:/data/purchasedb
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Api Configuration
api.baseUrl=https://api.fiscaldata.treasury.gov/services/api/fiscal_service
api.endPoint=/v1/accounting/od/rates_of_exchange
api.fields=?fields=exchange_rate,record_date&filter=country_currency_desc:in:
api.recordDate=,record_date:lte:
api.sort=&sort=-record_date&page[size]=1


